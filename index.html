<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <!-- Container -->
   <div class="container">
    <!-- Result Card -->
     <div class="left">
      <h3><span class="result__card">Your Result</span></h3>
      <div class="circle">
        <h1>76</h1>
        <p><span class="result__card result__card_size">of 100</span></p>
      </div>
      <p><span id="result__card__heading">Great</span></p>
      <p><span class="result__card" id="result__paragraph">You scored higher than 65% of the people who have taken these tests.</span></p>
     </div>

     <!-- Summary Card -->
      <div class="right">
        <h3>Summary</h3>
        <div class="summary__item reaction">
          <span><img src="./assets/images/icon-reaction.svg" class="icon"> Reaction</span>
          <span>
            <span class="score__result">80</span> 
            <span class="score__full">/ 100</span>
          </span>
        </div>
        <div class="summary__item memory">
          <span>
            <img src="./assets/images/icon-memory.svg" class="icon"> Memory</span>
          <span>
            <span class="score__result">92</span>
            <span class="score__full">/ 100</span>
          </span>
        </div>
        <div class="summary__item verbal">
          <span>
            <img src="./assets/images/icon-verbal.svg" class="icon"> Verbal</span>
          <span>
            <span class="score__result">61</span>
            <span class="score__full">/ 100</span>
          </span>
        </div>
        <div class="summary__item visual">
          <span><img src="./assets/images/icon-visual.svg" class="icon"> Visual</span>
          <span>
            <span class="score__result">73</span>
            <span class="score__full">/ 100</span>
          </span>
        </div>
        <div class="continue__btn">Continue</div>
        <!-- Attribution -->
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">TheWindTraveler</a>.
        </div>
      </div>
   </div>


</body>
</html>
